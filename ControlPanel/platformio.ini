[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    bodmer/TFT_eSPI@^2.5.0

; Try the most common CYD configuration
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    
    ; ESP32-2432S028R (most common CYD)
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=21
    
    ; XPT2046 Touch - try this pin set first
    -DTOUCH_CS=5
    
    ; If above doesn't work, try commenting it out and using this:
    ; -DTOUCH_CS=21
    
    -DSPI_FREQUENCY=40000000
    -DSPI_TOUCH_FREQUENCY=2500000